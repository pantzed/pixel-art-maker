<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Pixel Art Creator</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
        <script src="pixel-art.js" type="text/javascript"></script>
    </head>
    <body>
        <main class="main-flex-container">
            <section id="canvas-area" class="canvas-area">
                <!--from pixel-art.js-->
            </section>
            <section id="palette-area" class="palette-area border">
                <section class="current-color">
                    <div class="current-color-value">
                        <header>
                            <h2>Current Color</h2>
                        </header>
                        <p><span id="current-color-value">rgb(255, 255, 255)</span></p>
                    </div>
                </section>
                <section id="default-colors" class="default-colors">
                    <header>
                        <h2>Default Colors</h2>
                    </header>
                    <!--from pixel-art.js-->
                </section>
                <section id="custom-colors" class="default-colors">
                        <header>
                            <h2>Custom Colors</h2>
                        </header>
                        <!--from pixel-art.js-->
                    </section>
            </section>
        </main>
    </body>
</html>
